<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camera Lucida App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <div class="control-group">
        <label>
          <span>Upload Image:</span>
          <input type="file" accept="image/*" id="imageInput" />
        </label>
      </div>
      <div class="control-group">
        <label>
          <span>Transparency:</span>
          <input
            type="range"
            id="transparencySlider"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </label>
      </div>
      <div class="control-group">
        <label>
          <span>Distortion Strength:</span>
          <input
            type="range"
            id="distortionSlider"
            min="-0.2"
            max="0.2"
            step="0.001"
            value="0"
          />
        </label>
        <input
          type="number"
          id="distortionValue"
          min="-0.5"
          max="0.5"
          step="0.001"
          value="0"
          style="width: 60px"
        />
      </div>
      <div class="control-group">
        <label>
          <input type="checkbox" id="alphaMaskToggle" />
          <span>Apply Inverse Alpha Mask</span>
        </label>
      </div>
      <button id="startCameraButton">Start Camera</button>
    </div>

    <!-- Video and canvas container -->
    <div id="stuffContainer">
      <canvas id="webglCanvas"></canvas>
    </div>

    <script src="app.js"></script>
  </body>
</html>
